<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="lead"
      content="Страница интересных мест с добавлением фото и их оценкой."
    />
    <meta name="keywords" content="Mesto, Лайк, Места России" />
    <meta name="author" content="Владимир Бумагин" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo" />
      <img
        src="./images/Line.png"
        alt="Линия подчёркивания шапки сайта"
        class="header__line"
      />
    </header>
    <main class="main-content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="avatar"
            src="./images/Avatar.png"
            alt="Жак-Ив-Кусто на фоне океана"
          />
          <div class="profile__areas">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-hover"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-images-button button-hover"></button>
      </section>
      <section class="photo-cards">
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Mexico (1).jpg"
              alt="Мехико с высоты."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Мехико</h2>
            <button class="like button-hover">
              <img
                src="./images/Group.svg"
                alt="Знак лайк в виде сердечка"
                class="like__logo"
              />
            </button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Moscow-min (1).jpg"
              alt="Высотные бизнес-здания на берегу канала."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Москва</h2>
            <button class="like button-hover">
              <img
                src="./images/Group.svg"
                alt="Знак лайк в виде сердечка"
                class="like__logo"
              />
            </button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Dubai-min (1).jpg"
              alt="Небоскрёб Бурдж Халифа в Дубаи - самое высокое здание в мире."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Дубаи</h2>
            <button class="like button-hover">
              <img
                src="./images/Group.svg"
                alt="Знак лайк в виде сердечка"
                class="like__logo"
              />
            </button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/London-min (1).jpg"
              alt="Тауэрский мост в Лондоне."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Лондон</h2>
            <button class="like button-hover">
              <img
                src="./images/Group.svg"
                alt="Знак лайк в виде сердечка"
                class="like__logo"
              />
            </button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Paris-min (1).jpg"
              alt="Эйфелева башня с подсветкой ночью."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Париж</h2>
            <button class="like button-hover">
              <img
                src="./images/Group.svg"
                alt="Знак лайк в виде сердечка"
                class="like__logo"
              />
            </button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/New-York-min (1).jpg"
              alt="Ночной Нью-Йорк с высоты."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Нью-Йорк</h2>
            <button class="like button-hover">
              <img
                src="./images/Group.svg"
                alt="Знак лайк в виде сердечка"
                class="like__logo"
              />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </footer>
  </body>
</html>
