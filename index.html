<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta
      name="lead"
      content="Страница интересных мест с добавлением фото и их оценкой."
    />
    <meta name="keywords" content="Mesto, Лайк, Места России" />
    <meta name="author" content="Владимир Бумагин" />
  </head>
  <body class="page">
    <div class="popup popup_opened">
      <form class="popup__container popup__user-info">
        <button
          class="button-close-popup button button-close-user-info"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__fields">
          <input
            type="text"
            class="popup__input-text popup__field"
            value="Жак-Ив-Кусто"
          />
          <input
            type="text"
            class="popup__input-text popup__field"
            value="Исследователь океана"
          />
          <button class="popup__button-save">Сохранить</button>
        </div>
      </form>
    </div>
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo" />
      <img
        src="./images/Line.png"
        alt="Линия подчёркивания шапки сайта"
        class="header__line"
      />
    </header>
    <main class="main-content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="avatar"
            src="./images/Avatar.png"
            alt="Жак-Ив-Кусто на фоне океана"
          />
          <div class="profile__areas">
            <h1 id="user-name" class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-images-button button"></button>
      </section>
      <section class="photo-cards">
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Mexico.jpg"
              alt="Мехико с высоты."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Мехико</h2>
            <button class="like-button like-button_active button"></button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Moscow.jpg"
              alt="Высотные бизнес-здания Делового центра Москвы на берегу канала."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Москва</h2>
            <button class="like-button like-button_active button"></button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Dubai.jpg"
              alt="Небоскрёб Бурдж Халифа в Дубаи - самое высокое здание в мире."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Дубаи</h2>
            <button class="like-button like-button_active button"></button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/London.jpg"
              alt="Тауэрский мост в Лондоне."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Лондон</h2>
            <button class="like-button like-button_active button"></button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/Paris.jpg"
              alt="Эйфелева башня с подсветкой вечером."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Париж</h2>
            <button class="like-button like-button_active button"></button>
          </div>
        </div>
        <div class="photo-card">
          <div class="photo-card__image-wrapper">
            <img
              src="./images/New-York.jpg"
              alt="Ночной Нью-Йорк с высоты."
              class="photo-card__image"
            />
          </div>
          <div class="photo-card__caption">
            <h2 class="photo-card__title">Нью-Йорк</h2>
            <button class="like-button like-button_active button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </footer>
  </body>
</html>
